<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab Project</title>
    <!-- Fonts -->

    <!-- Base -->
    <link rel="stylesheet" href="./features/styles/base/reset.css" />

    <link rel="stylesheet" href="./features/styles/dist/main.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header__section"></header>

    <main>
      <!-- info section -->
      <section class="info_section"></section>

      <!-- quiz section -->
      <section class="quiz__section">
        <div class="quiz__section__top">
          <div class="quiz__section__card">
            <span class="quiz__section__card__title">Challenge</span>
            <span class="quiz__section__card__count"></span>
          </div>
          <div class="quiz__section__card">
            <span class="quiz__section__card__title">Score</span>
            <span class="quiz__section__card__score"></span>
          </div>
          <div class="quiz__section__card">
            <span class="quiz__section__card__title">Time</span>
            <span class="quiz__section__card__time"></span>
          </div>
        </div>
        <div class="quiz__section__buttons"></div>
        <div class="quiz__section__info"></div>
      </section>
    </main>
    <!-- Scripts -->
    <script src="./features/scripts/app.js"></script>
  </body>
</html>
